<body>
    <!-- Solar System Animation -->
    <div class="solar-system">
        <div class="sun"></div>

            <div class="earth">
                <div class="moon-orbit">
                    <div class="moon"></div>

        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <span>üìö</span>
                <span>Conversation Library</span>
            </div>
            <div class="header-controls">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".jsonl,.json" multiple>
                    <label for="fileInput" class="btn">üìÅ Load Files</label>
                </div>
                <button class="btn btn-secondary" onclick="exportData()">üíæ Export</button>
                <button class="btn btn-secondary" onclick="clearData()">üóëÔ∏è Clear</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-info">
                <span id="rowCount">0 conversations</span>
            </div>
            <div class="status-message" id="statusMessage">
                Load a JSONL file to begin exploring conversations
            </div>
        </div>

        <!-- Grid View -->
        <div class="grid-view" id="gridView">
            <div class="conversation-grid" id="conversationGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">üìñ</div>
                    <div class="empty-state-title">No Conversations Loaded</div>
                    <div class="empty-state-text">Upload a JSONL file to start browsing conversations</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail View -->
    <div class="detail-view" id="detailView">
        <div class="detail-container">
            <div class="detail-sidebar">
                <button class="back-btn" onclick="closeDetailView()" title="Back to grid">‚Üê</button>
            </div>
            <div class="detail-content">
                <div class="detail-header">
                    <div class="detail-title" id="detailTitle">Conversation Title</div>
                    <div class="detail-meta" id="detailMeta">
                        <span>üë§ 0 Human</span>
                        <span>ü§ñ 0 Assistant</span>
                        <span>üí¨ 0 Total Messages</span>
                    </div>
                </div>
                <div class="conversation-display" id="conversationDisplay">
                    <!-- Messages will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let selectedConversation = null;

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update status message
        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
        }

        // Initialize the application
        function init() {
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', handleFiles);
            updateStatus('Ready to load JSONL files');
        }

        // Handle file upload
        function handleFiles(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            updateStatus('Loading files...');
            
            const filePromises = files.map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const content = e.target.result;
                            const data = parseJSONL(content);
                            resolve(data);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            });

            Promise.all(filePromises)
                .then(results => {
                    currentData = results.flat();
                    displayConversations();
                    updateStatus(`Loaded ${currentData.length} conversations from ${files.length} file(s)`);
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                    updateStatus('Error loading files. Please check the console for details.');
                });
        }

        // Parse JSONL content
        function parseJSONL(content) {
            const lines = content.trim().split('\n');
            const data = [];
            
            lines.forEach((line, index) => {
                if (line.trim()) {
                    try {
                        const parsed = JSON.parse(line.trim());
                        data.push(parsed);
                    } catch (error) {
                        console.warn(`Error parsing line ${index + 1}:`, error);
                    }
                }
            });
            
            return data;
        }

        // Display conversations in grid
        function displayConversations() {
            const grid = document.getElementById('conversationGrid');
            
            if (currentData.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <div class="empty-state-title">No Conversations Loaded</div>
                        <div class="empty-state-text">Upload a JSONL file to start browsing conversations</div>
                    </div>
                `;
                return;
            }

            const conversationCards = currentData.map((conversation, index) => {
                if (!Array.isArray(conversation) || conversation.length === 0) return '';
                
                // Get title from first human message
                const firstHuman = conversation.find(msg => msg.from === 'human');
                const title = firstHuman ? 
                    firstHuman.value.split(' ').slice(0, 8).join(' ') + 
                    (firstHuman.value.split(' ').length > 8 ? '...' : '') :
                    'Untitled Conversation';

                const humanCount = conversation.filter(msg => msg.from === 'human').length;
                const gptCount = conversation.filter(msg => msg.from === 'gpt').length;
                const totalMessages = conversation.length;

                return `
                    <div class="conversation-book" onclick="openConversation(${index})">
                        <div class="book-icon">üìñ</div>
                        <div class="book-title">${escapeHtml(title)}</div>
                        <div class="book-meta">
                            <div class="book-stats">
                                <span>üë§ ${humanCount}</span>
                                <span>ü§ñ ${gptCount}</span>
                            </div>
                            <div class="book-number">#${index + 1}</div>
                        </div>
                    </div>
                `;
            }).join('');

            grid.innerHTML = conversationCards;
            updateRowCount();
        }

        // Open conversation in detail view
        function openConversation(index) {
            selectedConversation = currentData[index];
            if (!selectedConversation) return;

            const firstHuman = selectedConversation.find(msg => msg.from === 'human');
            const title = firstHuman ? 
                firstHuman.value.split(' ').slice(0, 12).join(' ') + 
                (firstHuman.value.split(' ').length > 12 ? '...' : '') :
                'Untitled Conversation';

            const humanCount = selectedConversation.filter(msg => msg.from === 'human').length;
            const gptCount = selectedConversation.filter(msg => msg.from === 'gpt').length;
            const totalMessages = selectedConversation.length;

            // Update detail view header
            document.getElementById('detailTitle').textContent = title;
            document.getElementById('detailMeta').innerHTML = `
                <span>üë§ ${humanCount} Human</span>
                <span>ü§ñ ${gptCount} Assistant</span>
                <span>üí¨ ${totalMessages} Total Messages</span>
            `;

            // Render conversation messages
            const messagesHtml = selectedConversation.map((message, msgIndex) => {
                const role = message.from || 'unknown';
                const content = message.value || '';
                const escapedContent = escapeHtml(content);
                
                const roleClass = role === 'human' ? 'message-human' : 'message-gpt';
                const roleLabel = role === 'human' ? 'üë§ Human' : 'ü§ñ Assistant';
                
                return `
                    <div class="message ${roleClass}">
                        <div class="message-header">
                            <div class="message-label">${roleLabel}</div>
                            <div class="message-number">#${msgIndex + 1}</div>
                        </div>
                        <div class="message-content">${escapedContent}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('conversationDisplay').innerHTML = messagesHtml;
            
            // Show detail view
            document.getElementById('detailView').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close detail view
        function closeDetailView() {
            document.getElementById('detailView').style.display = 'none';
            document.body.style.overflow = 'auto';
            selectedConversation = null;
        }

        // Update row count
        function updateRowCount() {
            const count = currentData.length;
            document.getElementById('rowCount').textContent = 
                count === 1 ? '1 conversation' : `${count} conversations`;
        }

        // Export data
        function exportData() {
            if (currentData.length === 0) {
                updateStatus('No data to export');
                return;
            }

            const dataStr = currentData.map(item => JSON.stringify(item)).join('\n');
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'conversations_export.jsonl';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
            updateStatus('Data exported successfully');
        }

        // Clear data
        function clearData() {
            currentData = [];
            selectedConversation = null;
            displayConversations();
            closeDetailView();
            updateStatus('Data cleared');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('detailView').style.display === 'block') {
                closeDetailView();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
